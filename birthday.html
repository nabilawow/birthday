<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .hidden { display: none !important; }

    .popup, .wish-box, .gift-container, .game-container, .reward-container {
      background: #1f1f1f;
      border: 1px solid #333;
      padding: 2em;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(255, 143, 207, 0.3);
      animation: fadeIn 1s ease forwards;
      transition: all 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      margin-top: 1.5em;
      padding: 12px 30px;
      font-size: 1em;
      background-color: #ff8fcf;
      color: #121212;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 143, 207, 0.4);
    }

    button:hover {
      background-color: #ffaed7;
      transform: scale(1.05);
    }

    textarea {
      width: 100%; height: 100px; margin-top: 1em;
      border-radius: 12px; padding: 10px;
      border: 1px solid #555;
      background: #2a2a2a; color: #ff8fcf;
      resize: none; font-size: 1em;
    }

    .gift-container.open {
      padding: 1em;
      max-width: 100%;
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background: #ff8fcf;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 30px rgba(255, 143, 207, 0.5);
    }

    .lid {
      position: absolute;
      width: 100%;
      height: 50px;
      top: 0;
      left: 0;
      background: #ff69b4;
      border-radius: 12px 12px 0 0;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .gift-container.open .lid { transform: rotateX(100deg); }
    .box.fade-out { opacity: 0; transition: opacity 1s ease; pointer-events: none; }

    .content { opacity: 0; max-height: 0; overflow: hidden; transition: all 1s ease; margin-top: 1.5em; }
    .gift-container.reveal .content { opacity: 1; max-height: 1000px; }

    .confetti {
      position: fixed;
      width: 8px; height: 8px;
      background-color: hsl(var(--hue), 100%, 70%);
      pointer-events: none;
      z-index: 999;
      border-radius: 50%;
      animation: confetti-fall 1s ease-out forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(600px) rotate(720deg);
        opacity: 0;
      }
    }

    .reward-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reward-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1em 0;
    }

    .reward-images img {
      width: 100px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 143, 207, 0.4);
    }
  </style>
</head>
<body>

<div class="popup" id="introPopup">
  <h2>Happy Sweet Birthday</h2>
  <p>Click the button below to make a wish!</p>
  <button onclick="showWishBox()">Click Me</button>
</div>

<div class="wish-box hidden" id="wishBox">
  <label for="wishInput">Write your wish:</label>
  <textarea id="wishInput" placeholder="Type your wish here..."></textarea>
  <button onclick="showGiftBox()">Send</button>
</div>

<div class="gift-container hidden" id="giftContainer">
  <div class="box" id="giftBox" onclick="openGift()">
    <div class="lid"></div>
  </div>
  <div class="content" id="giftContent">
    <button onclick="showGameContainer()">Let's play a game first</button>
  </div>
</div>

<div class="game-container hidden" id="gameContainer">
  <h3 style="color: #ff8fcf; margin-bottom: 10px;">Collect 10 cakes to complete</h3>
  <div id="canvas-holder"></div>
</div>

<div class="reward-container hidden" id="rewardContainer">
  <div class="reward-content">
    <h2 style="color: #ff8fcf;">Enjoy your gifts</h2>
    <div class="reward-images">
      <img src="candy.png" alt="Left Gift">
      <img src="luv.png" alt="Center Gift">
      <img src="cake.png" alt="Right Gift">
    </div>
    <p style="color: #ff8fcf; font-style: italic;">Shall the wishes you write do come true one day</p>
  </div>
</div>

<audio id="birthdaySong" preload="auto">
  <source src="october.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
<script>
  function showWishBox() {
    document.getElementById('introPopup').classList.add('hidden');
    document.getElementById('wishBox').classList.remove('hidden');
  }

  function showGiftBox() {
    const wish = document.getElementById('wishInput').value.trim();
    if (wish === "") {
      alert("Please write your wish first!");
      return;
    }
    document.getElementById('wishBox').classList.add('hidden');
    document.getElementById('giftContainer').classList.remove('hidden');
  }

  let hasExploded = false;

  function openGift() {
    const container = document.getElementById('giftContainer');
    const box = document.getElementById('giftBox');
    container.classList.add('open');
    box.classList.add('fade-out');

    setTimeout(() => {
      container.classList.add('reveal');
    }, 1000);
  }

  function showGameContainer() {
    document.getElementById('giftContainer').classList.add('hidden');
    document.getElementById('gameContainer').classList.remove('hidden');
  }

  function createConfetti() {
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${50 + Math.random() * 30 - 15}%`;
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 1500);
    }
  }

  function playBirthdaySong() {
    const song = document.getElementById('birthdaySong');
    song.volume = 0.5;
    song.play().catch(e => console.log("Playback failed: ", e));
  }

  function showReward() {
    noLoop();
    document.getElementById('gameContainer').classList.add('hidden');
    document.getElementById('rewardContainer').classList.remove('hidden');
    createConfetti();
    playBirthdaySong();
  }

  let player, cakes = [], playerSize = 48, cakeSize = 32, cakeFallSpeed = 3, spawnInterval = 80, framesSinceSpawn = 0, score = 0, scoreToWin = 10, gameOver = false;

  function setup() {
    let canvas = createCanvas(480, 560);
    canvas.parent('canvas-holder');
    player = new Player();
    score = 0; gameOver = false; cakes = []; framesSinceSpawn = 0;
    textFont('Press Start 2P'); textSize(12);
  }

  function draw() {
    background('#ffd6e8');
    if (!gameOver) {
      player.update(); player.show();
      framesSinceSpawn++;
      if (framesSinceSpawn >= spawnInterval) { cakes.push(new Cake()); framesSinceSpawn = 0; }
      for (let i = cakes.length - 1; i >= 0; i--) {
        cakes[i].update(); cakes[i].show();
        if (cakes[i].hits(player)) {
          score++; cakes.splice(i, 1);
          if(score >= scoreToWin){ gameOver = true; showReward(); }
        } else if (cakes[i].offscreen()) { cakes.splice(i, 1); }
      }
      fill('#d3829a'); textAlign(LEFT, TOP);
      text("Cakes: " + score + " / " + scoreToWin, 10, 10);
    }
  }

  class Player {
    constructor() {
      this.x = width / 2; this.y = height - playerSize - 8;
      this.speed = 7; this.size = playerSize;
    }
    update() {
      if (keyIsDown(LEFT_ARROW) || keyIsDown(65)) this.x -= this.speed;
      if (keyIsDown(RIGHT_ARROW) || keyIsDown(68)) this.x += this.speed;
      this.x = constrain(this.x, this.size / 2, width - this.size / 2);
    }
    show() {
      fill('#d3829a'); rectMode(CENTER);
      rect(this.x, this.y, this.size, this.size, 8);
      fill('#fff'); rect(this.x - 10, this.y - 8, 12, 16, 4);
      rect(this.x + 10, this.y - 8, 12, 16, 4);
      fill('#612d2d'); rect(this.x - 10, this.y - 8, 6, 9, 3);
      rect(this.x + 10, this.y - 8, 6, 9, 3);
      fill('#f5b7b1'); ellipse(this.x - 20, this.y + 4, 14, 10);
      ellipse(this.x + 20, this.y + 4, 14, 10);
      fill('#ff7f7f'); rect(this.x, this.y + 14, 20, 8, 4);
    }
  }

  class Cake {
    constructor() {
      this.x = random(cakeSize/2, width - cakeSize/2);
      this.y = -cakeSize;
      this.size = cakeSize;
      this.speed = cakeFallSpeed + random(0, 1);
    }
    update() { this.y += this.speed; }
    show() {
      rectMode(CENTER);
      fill('#ffb6c1'); rect(this.x, this.y, this.size, this.size, 6);
      fill('#fff0f5'); rect(this.x, this.y - this.size/4, this.size * 0.9, this.size * 0.3, 6);
      fill('#e63946'); ellipse(this.x, this.y - this.size/2 + 4, this.size * 0.4);
    }
    hits(p) { return dist(this.x, this.y, p.x, p.y) < (this.size + p.size) / 2 * 0.8; }
    offscreen() { return this.y > height + this.size; }
  }
</script>
</body>
</html>
